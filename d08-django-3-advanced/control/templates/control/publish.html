{% extends 'control/base.html' %}
{% load django_bootstrap5 %}
{% block title %}<title>Publish</title>{% endblock title %}
{% block content %}
	{% if form is not None %}
		<form action="{% url 'publish' %}" method="post" class="my-2">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% bootstrap_button button_type="submit" content="Publish" %}
		</form>
	{% endif %}
{% endblock content %}
