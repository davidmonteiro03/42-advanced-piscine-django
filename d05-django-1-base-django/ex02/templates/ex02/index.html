{% extends 'ex02/base.html' %}
{% block title %}
<title>Ex02: First form.</title>
{% endblock %}
{% block style %}
<style>
	body {
		font-family: monospace;
	}

	#history {
		font-size: 18px;
	}
</style>
{% endblock %}
{% block content %}
<form action="" method="post">
	{% csrf_token %} {{ form.as_p }}
	<input type="submit" value="Submit">
</form>
<h2>input history</h2>
<div id="history">
	{% for h in history reversed %}
	<p>{{ h }}</p>
	{% endfor %}
</div>

{% endblock %}
