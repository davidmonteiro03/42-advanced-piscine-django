{% extends 'ex04/base.html' %}
{% block title %}
<title>Ex04: SQL - Data deleting - remove</title>
{% endblock %}
{% block content %}
<div id="content">
	<form action="" method="post">
		{% csrf_token %}
		<label for="episode_nb">Episode number</label>
		<select name="episode_nb" id="episode_nb" required>
			{% for r in results %}
			<option value="{{ r.episode_nb }}">{{ r.title }}</option>
			{% endfor %}
		</select><br>
		<input type="submit" name="remove" value="Delete film">
	</form>
</div>
{% endblock %}
