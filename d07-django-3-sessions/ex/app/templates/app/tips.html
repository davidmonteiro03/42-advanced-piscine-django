{% if tips %}
	<h3 class="mt-2">Tips</h3>
	<table class="table table-striped table-bordered mt-2">
		<thead>
			<tr>
				<th>Author</th>
				<th>Content</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			{% for t in tips %}
			<tr>
				<td>{{ t.author.username }}</td>
				<td>{{ t.content }}</td>
				<td>{{ t.date }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endif %}
