{% extends "app/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    {% if user.is_authenticated %}
        <form action="/create-tip" method="post" class="form mt-2" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Create Tip" %}
        </form>
        {% include "app/tips.html" %}
    {% endif %}
{% endblock content %}
