<nav class="d-flex flex-column w-100">
    {% if user.is_authenticated %}<span class="mb-2">Hello {{ user }}!</span>
    {% elif user_name %}<span class="mb-2">Hello {{ user_name }}!</span>{% endif %}
    <div class="d-flex flex-row">
        <div class="me-auto">
            <a href="/" class="btn btn-primary">Life Pro Tips</a>
        </div>
        <div>
            {% if user.is_authenticated %}<a href="/logout" class="btn btn-danger">Logout</a>
            {% else %}<a href="/register" class="btn btn-primary">Register</a>
            <a href="/login" class="btn btn-primary">Login</a>{% endif %}
        </div>
    </div>
</nav>
